{% block body %}

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab "><a href="reg.html">Sign Up</a></li>

      </ul>
      
      <div class="tab-content">








        </div>

        <div id="login">

          <form action="/login" method="post">

          <div class="field-wrap">

            <input type="password"required autocomplete="off" placeholder="Password" name="password-l"/>
          </div>

            <input type="submit" autocomplete="off" value="Submit"/>


          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
