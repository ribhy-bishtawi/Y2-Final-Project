{% extends "base.html" %}
  
{% block body %}
  <link rel="stylesheet" href="../static/css/style.css">

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          <form action="/signup" method="post">
            <div class="top-row">
              <div class="field-wrap">

                <input type="text" required autocomplete="off" name="firstname" placeholder="First Name"/>
              </div>

              <div class="field-wrap">

                <input type="text"required autocomplete="off" name="lastname" placeholder="Last Name"/>
              </div>
            </div>

            <div class="field-wrap">

              <input type="email"required autocomplete="off" name="email" placeholder="Email Address"/>
            </div>

            <div class="field-wrap">

              <input type="password"required autocomplete="off" name="password" placeholder="Password"/>
            </div>

            <div class="field-wrap">

              <input type="text"required autocomplete="off" name="hometown" placeholder="Hometown"/>
            </div>
            <div class="field-wrap">

              <input type="text"required autocomplete="off" name="website" placeholder="Website"/>

            </div>
            <input type="submit" autocomplete="off" value="Submit"/>
          </form>


        </div>





          <div class="field-wrap">


          </div>






        </div>

      </div><!-- tab-content -->
      
</div> <!-- /form -->
{% endblock %}
